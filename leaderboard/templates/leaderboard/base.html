<!doctype html>
{% load staticfiles %}

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}Leaderboard{% endblock %}</title>
        <meta name="description" content="Spiceworks Example App">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'leaderboard/css/bootstrap.min.css' %}">

        <script src="{% static 'leaderboard/js/vendor/isotope.pkgd.min.js' %}"></script>
